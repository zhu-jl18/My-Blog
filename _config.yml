# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Dirac Sea
# subtitle: "极客:: 进化！ | Geek: Evolution"
description: love math and dinosaurs
keywords:
author: makoMako
language:
  - zh-CN
  - en

timezone: ""

# Post wordcount display settings
# Dependencies: https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  # 是否启用字数统计
  symbols: true

  # related_posts:
  enable: true

# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://zhu-jl18.github.io
permalink: posts/:abbrlink/
permalink_defaults:

# Abbrlink
abbrlink:
  alg: crc32 # 算法： crc16(default) and crc32
  rep: hex # 进制： dec(default) and hex
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: /
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: false
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: "archives"
  per_page: 1000
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 1000
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# MathJax Configuration (由Next主题统一管理)
# mathjax:
#   tags: none # or 'ams' or 'all'
#   single_dollars: true # enable single dollar signs as in-line math delimiters
#   cjk_width: 0.9 # relative CJK char width
#   normal_width: 0.6 # relative normal (monospace) width
#   append_css: true # add CSS to pages rendered by MathJax
#   every_page: false # 如果设置为true,默认每篇文章都会被mathjax渲染

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# 使用 GitHub Actions 部署，不需要传统的 hexo deploy 配置
# deploy:
#   type: "git"
#   repo: git@github.com:zhu-jl18/zhu-jl18.github.io.git
#   branch: main

# Giscus评论系统配置
giscus:
  enable: true
  repo: "zhu-jl18/zhu-jl18.github.io"  # 你的GitHub仓库名
  repo_id: ""  # 需要从giscus.app获取
  category: "General"  # Discussion分类名
  category_id: ""  # 需要从giscus.app获取
  mapping: "pathname"  # 页面-discussion映射关系
  strict: "0"
  reactions_enabled: "1"  # 启用反应表情
  emit_metadata: "0"
  input_position: "bottom"  # 评论框位置
  theme: "preferred_color_scheme"  # 主题跟随系统
  lang: "zh-CN"  # 语言
  loading: "lazy"  # 懒加载

# 本地搜索配置
search:
  path: search.xml
  field: post
  content: true
  format: html

# 网站地图配置
sitemap:
  path: sitemap.xml

# PWA配置移至 hexo-offline.config.cjs 文件
